<header class="navbar" role="navigation">
  <div class="navbar__container">
    <a class="navbar__home" href="{{ '/' | relative_url }}">
      <img class="navbar__logo" src="{{ '../assets/images/datalab-round.png' | relative_url }}"
                                alt="template.data.gouv.fr" /><span class="navbar__domain">datalab.mi</span>
    </a>

    <nav>
      <ul class="nav__links">
        {% assign post_number = site.posts  | size  %}
        {% if post_number > 0 %}
        {% for collection in site.collections %}
        <li class="nav__item"><a href="{{ collection.label | relative_url }}">{{ collection.label | capitalize }} </a></li>
        {% endfor %}
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
